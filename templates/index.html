{% extends 'base.html' %}

{% block body %}
<a href="{{ url_for('index')}}">
    <h1 class = "pokeTitle">Pok√©Info</h1>
</a>
<form action="{{ url_for('getNewPokemon')}}" method = "POST" >
    <div>
        <input type="text" name="newName" placeholder="pikachu">
        <input type="submit">
    </div>
</form>
    
<form action="{{ url_for('getNewPokemonbyNumber')}}" method = "POST" >
    <div class = "pokemonOutterContainer">
        {% for item in batch %}
                <div class = "pokemonContainer">    
                    <img class='indexpokeimage' src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{item['id']}}.png">
                    <button class = 'pokemonIndexLink' type="submit" name = newNumber value="{{item['id']}}"> {{item['name']}} </button>
                </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
